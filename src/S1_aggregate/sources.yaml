# ============================================================
# API 源：bioRxiv/medRxiv 官方 API
# 解决 RSS 时效性问题，覆盖所有学科
#
# 30 天窗口确保不漏文章，seen.json 去重保护日常压力
# ============================================================

- name: bioRxiv API All
  type: biorxiv_api
  server: biorxiv
  days_back: 2  # 日常增量，回填用专门脚本

- name: medRxiv API All
  type: biorxiv_api
  server: medrxiv
  days_back: 2

# ============================================================
# API 源：OpenAlex (开放学术图谱)
# 覆盖 2.5 亿+ 论文，完全免费
# max_results 限制单次获取量，seen.json 负责去重
# ============================================================

- name: OpenAlex Molecular Biology
  type: openalex
  days_back: 2
  concepts:
    - molecular_biology
    - cell_biology
    - biochemistry
  max_results: 500
  open_access_only: false

