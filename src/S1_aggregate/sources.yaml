# ============================================================
# API 源：Europe PMC (预印本 + PubMed 补充)
# 预印本收录比 PubMed 更及时
# ============================================================

- name: Europe PMC Preprints
  type: europepmc
  days_back: 2
  sources:
    - PPR  # 所有预印本服务器
  max_results: 800

# 新增：通用生医药搜索（去掉 RNA 限制）
- name: Europe PMC Cancer
  type: europepmc
  days_back: 2
  query: 'cancer OR tumor OR oncology OR carcinoma'
  sources:
    - MED
    - PPR
  max_results: 500

- name: Europe PMC Immunology
  type: europepmc
  days_back: 2
  query: 'immunology OR "immune response" OR inflammation OR autoimmune'
  sources:
    - MED
    - PPR
  max_results: 500

- name: Europe PMC Neuroscience
  type: europepmc
  days_back: 2
  query: 'neuroscience OR neuron OR brain OR neurodegeneration'
  sources:
    - MED
    - PPR
  max_results: 500

- name: Europe PMC Genetics
  type: europepmc
  days_back: 2
  query: 'genetics OR genomics OR GWAS OR "gene therapy"'
  sources:
    - MED
    - PPR
  max_results: 500

# 保留 RNA 研究（你的方向）
- name: Europe PMC RNA Research
  type: europepmc
  days_back: 2
  query: 'RNA OR "non-coding RNA" OR lncRNA OR miRNA OR tRNA'
  sources:
    - MED
    - PPR
  max_results: 300
