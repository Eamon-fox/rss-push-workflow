# ============================================================
# 一手源：PubMed 搜索
# ============================================================

# ------------------------------------------------------------
# 方案 C：生命科学大类 (用 MeSH 主题词，覆盖更全面)
# ------------------------------------------------------------

# 生命科学大类 - 使用 MeSH 主题词限定，不依赖关键词
- name: PubMed Life Sciences
  type: pubmed
  term: '("Molecular Biology"[MeSH] OR "Cell Biology"[MeSH] OR "Genetics"[MeSH] OR "Biochemistry"[MeSH] OR "Genomics"[MeSH] OR "Neurosciences"[MeSH] OR "Immunology"[MeSH] OR "Oncology"[MeSH]) AND hasabstract AND "last 2 days"[dp]'
  retmax: 2000

# 专项主题合并 - 你关注的研究方向
- name: PubMed Research Topics
  type: pubmed
  term: '(RTCB OR "tRNA ligase" OR "RNA ligase" OR "tRNA splicing" OR IRE1 OR XBP1 OR "unfolded protein response" OR "ER stress" OR "RNA splicing" OR spliceosome OR "m6A" OR "RNA modification" OR "RNA methylation" OR lncRNA OR circRNA OR "non-coding RNA" OR enhancer OR eRNA OR "super-enhancer" OR transposon OR retrotransposon OR "mobile element" OR CRISPR OR "gene editing") AND hasabstract AND "last 2 days"[dp]'
  retmax: 1000

# ------------------------------------------------------------
# 顶刊速报 (40个顶级期刊，抓取最新 ahead-of-print)
# ------------------------------------------------------------
- name: PubMed Top Journals
  type: pubmed
  term: '("Cell"[Journal] OR "Nature"[Journal] OR "Science"[Journal] OR "Molecular Cell"[Journal] OR "EMBO J"[Journal] OR "Genes Dev"[Journal] OR "Nucleic Acids Res"[Journal] OR "RNA"[Journal] OR "Nat Genet"[Journal] OR "Nat Cell Biol"[Journal] OR "Nat Struct Mol Biol"[Journal] OR "Nat Methods"[Journal] OR "Nat Chem Biol"[Journal] OR "Nat Commun"[Journal] OR "Nat Biotechnol"[Journal] OR "Nat Med"[Journal] OR "Nat Neurosci"[Journal] OR "Nat Immunol"[Journal] OR "Nat Rev Mol Cell Biol"[Journal] OR "Nat Rev Genet"[Journal] OR "Cell Rep"[Journal] OR "Cell Stem Cell"[Journal] OR "Cancer Cell"[Journal] OR "Immunity"[Journal] OR "Dev Cell"[Journal] OR "Cell Metab"[Journal] OR "Neuron"[Journal] OR "Curr Biol"[Journal] OR "eLife"[Journal] OR "PNAS"[Journal] OR "Proc Natl Acad Sci U S A"[Journal] OR "PLoS Biol"[Journal] OR "PLoS Genet"[Journal] OR "EMBO Rep"[Journal] OR "Mol Cell Biol"[Journal] OR "J Cell Biol"[Journal] OR "J Biol Chem"[Journal] OR "Genome Res"[Journal] OR "Genome Biol"[Journal] OR "Mol Syst Biol"[Journal]) AND hasabstract AND "last 2 days"[dp]'
  retmax: 500

