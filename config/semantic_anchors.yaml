  # 临床试验/队列研究
  - "This Statistical Analysis Plan describes the planned analyses for a multicenter, randomized, double-blind, placebo-controlled study evaluating the efficacy and safety of drug treatment in adults with heart disease and heart failure. The primary objective is to assess the effect of treatment compared with placebo on the composite endpoint of all-cause mortality or new or worsening heart failure over a follow-up period. Secondary endpoints include time to death, time to first and recurrent hospitalizations, and changes in quality of life scores. Efficacy analyses will be conducted in the modified intention-to-treat population. Time-to-event outcomes will be analyzed using Cox proportional hazards models."
  # 流行病学/公共卫生
  - "We conducted a secondary data analysis of longitudinal cohorts from multiple study sites. Hospitalization was defined as the child being admitted from at least 12 am to 6 am. Information on risk factors, clinical episodes, and hospital management was collected. We used descriptive statistics to summarize frequencies and proportions, and robust Poisson regression to estimate risk ratios for hospitalization, adjusting for age and study site. Several risk factors were significantly associated with higher likelihood of hospitalization, including vomiting, severe dehydration, severe wasting and severe diarrhea. These findings highlight the need for integrated approaches to reduce hospitalization rates."
  # AI/机器学习医学应用
  - "Several artificial intelligence-enhanced electrocardiogram models have shown promise in detecting left ventricular systolic dysfunction, but their head-to-head agreement and performance have not been independently compared within the same cohort. We systematically reviewed AI-ECG models predicting dysfunction and assessed the risk of bias. Model performance was evaluated in all consecutive patients and a lower-complexity subgroup. The risk of bias is high and primarily attributed to the limited description of development and validation cohort characteristics, as well as the lack of independent external validation."
  # 护理/医疗系统研究
  - "This study aims to deepen our understanding of how outpatient clinic nurses experience the use of video consultations. A hermeneutic qualitative exploratory approach was utilised to investigate these experiences and perceptions. Data were collected through qualitative focus group interviews with a purposive sample of nurses from cardiology outpatient clinics. The study highlights the importance of organisational support and infrastructure in shaping nurses attitudes toward video consultations. Strategies for successful implementation include targeted training programmes and user-friendly technology."
  # 精神病学/心理学临床研究
  - "Major depressive disorder is a neuro-immune, oxidative, and nitrosative stress disorder, in which peripheral immune-redox pathways intersect with metabolic networks. Serum samples from MDD inpatients and healthy controls were analyzed utilizing liquid chromatography and mass spectrometry. A meticulously regulated multistage machine learning pipeline with leakage-prevention protocols was employed to analyze differences between MDD and controls and to predict phenome scores. The functional profile of the metabolites indicates a convergence of lipotoxicity, phospholipid remodeling, and disruptions in fatty acid metabolism."
  # 遗传流行病学（非分子机制）
  - "We examined genetic and environmental contributions to victimisation risk across development using nationwide family data from millions of individuals. Violent victimisation was identified through hospital admissions and mortality records. Quantitative genetic models estimated additive genetic, shared environmental, and unique environmental influences across developmental periods, with sex-limitation analyses examining sex-specific effects. Aetiological architecture varied substantially across development with heritability decreasing and unique environmental contributions increasing from childhood to adulthood."
