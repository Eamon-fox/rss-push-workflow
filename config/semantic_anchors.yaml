# Tier 1: 核心研究方向
tier1:
  - "RNA ligases of the RTCB-type play an essential role in tRNA splicing, the unfolded protein response and RNA repair. RTCB is the catalytic subunit of the pentameric human tRNA ligase complex. RNA ligation by the tRNA ligase complex requires GTP-dependent activation of RTCB. This active site guanylylation reaction relies on the activation factor Archease. The mechanistic interplay between both proteins has remained unknown. Here, we report a biochemical and structural analysis of the human RTCB-Archease complex in the pre- and post-activation state. Archease reaches into the active site of RTCB and promotes the formation of a covalent RTCB-GMP intermediate through coordination of GTP and metal ions. During the activation reaction, Archease prevents futile RNA substrate binding to RTCB. Moreover, monomer structures of Archease and RTCB reveal additional states within the RNA ligation mechanism. Taken together, we present structural snapshots along the reaction cycle of the human tRNA ligase."
  - "Ribozymes are small catalytic RNA sequences capable of nucleotide-specific self-cleavage found widespread in nature. Ribozyme cleavage generates distinct 2',3'-phosphate and 5'-hydroxyl termini that resemble substrates for recently characterized RNA repair pathways in cells. We report that ribozyme cleavage of two separate mRNAs activated their scarless trans-ligation and translation into full-length protein in eukaryotic cells, a process that we named StitchR (for Stitch RNA). Optimization of StitchR activity in mammalian cells resulted in a ~900-fold increase in protein expression that approached levels observed for genes expressed from single vectors. We demonstrate that StitchR can be harnessed for effective dual adeno-associated virus gene therapies to correct muscular dystrophies by restoring large functional muscle proteins to endogenous levels in vivo."
  - "Signaling in the ancestral branch of the unfolded protein response (UPR) is initiated by unconventional splicing of HAC1/XBP1 mRNA during endoplasmic reticulum (ER) stress. In mammals, IRE1alpha has been known to cleave the XBP1 intron. However, the enzyme responsible for ligation of two XBP1 exons remains unknown. Using an XBP1 splicing-based synthetic circuit, we identify RtcB as the primary UPR RNA ligase. In RtcB knockout cells, XBP1 mRNA splicing is defective during ER stress. Genetic rescue and in vitro splicing show that the RNA ligase activity of RtcB is directly required for the splicing of XBP1 mRNA. Taken together, these data demonstrate that RtcB is the long-sought RNA ligase that catalyzes unconventional RNA splicing during the mammalian UPR."
  - "Splicing of mammalian precursor transfer RNA (tRNA) molecules involves two enzymatic steps. First, intron removal by the tRNA splicing endonuclease generates separate 5' and 3' exons. In animals, the second step predominantly entails direct exon ligation by an elusive RNA ligase. Using activity-guided purification of tRNA ligase from HeLa cell extracts, we identified HSPC117, a member of the UPF0027 (RtcB) family, as the essential subunit of a tRNA ligase complex. RNA interference-mediated depletion of HSPC117 inhibited maturation of intron-containing pre-tRNA both in vitro and in living cells. The high sequence conservation of HSPC117/RtcB proteins is suggestive of RNA ligase roles of this protein family in various organisms."
  - "RNA cleavage by some endoribonucleases and self-cleaving ribozymes produces RNA fragments with 5′-hydroxyl (5′-OH) and 2′,3′-cyclic phosphate termini. To identify 5′-OH RNA fragments produced by these cleavage events, we exploited the unique ligation mechanism of Escherichia coli RtcB RNA ligase to attach an oligonucleotide linker to RNAs with 5′-OH termini, followed by steps for library construction and analysis by massively parallel DNA sequencing. We applied the method to RNA from budding yeast and captured known 5′-OH fragments produced by tRNA Splicing Endonuclease (SEN) during processing of intron-containing pre-tRNAs and by Ire1 cleavage of HAC1 mRNA following induction of the unfolded protein response (UPR). We identified numerous novel 5′-OH fragments derived from mRNAs: some 5′-OH mRNA fragments were derived from single, localized cleavages, while others were likely produced by multiple, distributed cleavages. Many 5′-OH fragments derived from mRNAs were produced upstream of codons for highly electrostatic peptides, suggesting that the fragments may be generated by co-translational mRNA decay. Several 5′-OH RNA fragments accumulated during the induction of the UPR, some of which share a common sequence motif that may direct cleavage of these mRNAs. This method enables specific capture of 5′-OH termini and complements existing methods for identifying RNAs with 2′,3′-cyclic phosphate termini."
# Tier 2: 密切相关
tier2:
  - "Genetic robustness, or the ability of an organism to maintain fitness in the presence of harmful mutations, can be achieved via protein feedback loops. Previous work has suggested that organisms may also respond to mutations by transcriptional adaptation, a process by which related gene(s) are upregulated independently of protein feedback loops. However, the prevalence of transcriptional adaptation and its underlying molecular mechanisms are unknown. Here, by analysing several models of transcriptional adaptation in zebrafish and mouse, we uncover a requirement for mutant mRNA degradation. Alleles that fail to transcribe the mutated gene do not exhibit transcriptional adaptation, and these alleles give rise to more severe phenotypes than alleles displaying mutant mRNA decay. Transcriptome analysis in alleles displaying mutant mRNA decay reveals the upregulation of a substantial proportion of the genes that exhibit sequence similarity with the mutated gene's mRNA, suggesting a sequence-dependent mechanism. These findings have implications for our understanding of disease-causing mutations, and will help in the design of mutant alleles with minimal transcriptional adaptation-derived compensation."
  - "Inhibiting epigenetic modulators can transcriptionally reactivate transposable elements (TEs). These TE transcripts often generate unique peptides that can serve as immunogenic antigens for immunotherapy. Here, we ask whether TEs activated by epigenetic therapy could appreciably increase the antigen repertoire in glioblastoma, an aggressive brain cancer with low mutation and neoantigen burden. We treated patient-derived primary glioblastoma stem cell lines, an astrocyte cell line and primary fibroblast cell lines with epigenetic drugs, and identified treatment-induced, TE-derived transcripts that are preferentially expressed in cancer cells. We verified that these transcripts could produce human leukocyte antigen class I-presented antigens using liquid chromatography with tandem mass spectrometry pulldown experiments. Importantly, many TEs were also transcribed, even in proliferating nontumor cell lines, after epigenetic therapy, which suggests that targeted strategies like CRISPR-mediated activation could minimize potential side effects of activating unwanted genomic regions. The results highlight both the need for caution and the promise of future translational efforts in harnessing treatment-induced TE-derived antigens for targeted immunotherapy."
  - "Transposable elements (TEs), once considered genomic 'junk', are now recognized as critical regulators of genome function and human disease. These mobile genetic elements-including retrotransposons (long interspersed nuclear elements [LINE-1], Alu, short interspersed nuclear element-variable numbers of tandem repeats-Alu [SVA], and human endogenous retrovirus [HERV]) and DNA transposons-are tightly regulated by multilayered mechanisms that operate from transcription through to genomic integration. Although typically silenced in somatic cells, TEs are transiently activated during key developmental stages-such as zygotic genome activation and cell fate determination-where they influence chromatin architecture, transcriptional networks, RNA processing, and innate immune responses. Dysregulation of TEs, however, can lead to genomic instability, chronic inflammation, and various pathologies, including cancer, neurodegeneration, and aging. Paradoxically, their reactivation also presents new opportunities for clinical applications, particularly as diagnostic biomarkers and therapeutic targets. Understanding the dual role of TEs-and balancing their contributions to normal development and disease-is essential for advancing novel therapies and precision medicine."
  - "Discrete genomic units can recombine into composite transposons that transcribe and transpose as single units, but their regulation and function are not fully understood. We report that composite transposons harbor bivalent histone marks, with activating and repressive marks in distinct regions. Genome-wide CRISPR-Cas9 screening, using a reporter driven by the hominid-specific composite transposon SVA (SINE [short interspersed nuclear element]-VNTR [variable number of tandem repeats]-Alu) in human cells, identified diverse genes that modify bivalent histone marks to regulate SVA transcription. SVA transcripts are critical for SVA’s cis-regulatory function in selectively contacting and activating long-range gene expression. Remarkably, a subset of bivalent SVAs is activated during erythropoiesis to boost multiple erythroid gene expression, and knocking down these SVAs leads to deficient erythropoiesis. The RNA-dependent cis-regulatory function of SVA activates genes for myelopoiesis and can contribute to aging-associated myeloid-biased hematopoiesis. These results reveal that the cis-regulatory functions of composite transposons are bivalently regulated to control cell fate transitions in development and aging."
  - "Long interspersed nuclear element-1 (LINE-1 or L1) is a retrotransposon group that constitutes 17% of the human genome and shows variable expression across cell types. However, the control of L1 expression and its function in gene regulation are incompletely understood. Here we show that L1 transcription activates long-range gene expression. Genome-wide CRISPR–Cas9 screening using a reporter driven by the L1 5′ UTR in human cells identifies functionally diverse genes affecting L1 expression. Unexpectedly, altering L1 expression by knockout of regulatory genes impacts distant gene expression. L1s can physically contact their distal target genes, with these interactions becoming stronger upon L1 activation and weaker when L1 is silenced. Remarkably, L1s contact and activate genes essential for zygotic genome activation (ZGA), and L1 knockdown impairs ZGA, leading to developmental arrest in mouse embryos. These results characterize the regulation and function of L1 in long-range gene activation and reveal its importance in mammalian ZGA."
# Tier 3: 扩展兴趣
tier3:
  # 通用 RNA 加工（保留作为兜底）
  - "RNA processing and degradation pathways play essential roles in gene expression regulation. These include RNA splicing, polyadenylation, capping, editing, and various decay mechanisms. Dysregulation of RNA processing contributes to numerous diseases including cancer and neurodegeneration."
  # 超转录
  - "Hypertranscription is a hallmark of pluripotent stem cells and early embryonic development, characterized by globally elevated transcriptional activity. This phenomenon involves widespread RNA polymerase II activity across the genome, producing high levels of both coding and non-coding RNAs. Hypertranscription is regulated by chromatin accessibility, enhancer activity, and the availability of transcriptional machinery components. Understanding hypertranscription provides insights into cell identity, developmental transitions, and the mechanisms that distinguish pluripotent cells from differentiated lineages."
  # 染色质重塑
  - "ATP-dependent chromatin remodeling complexes, including SWI/SNF (BAF/PBAF), ISWI, CHD, and INO80 families, regulate nucleosome positioning and chromatin accessibility. These complexes use ATP hydrolysis to slide, eject, or restructure nucleosomes, thereby controlling access to DNA for transcription, replication, and repair. Mutations in chromatin remodelers are frequently associated with developmental disorders and cancer, highlighting their essential roles in maintaining proper gene expression programs and genome integrity."
  - "The mammalian SWI/SNF (BAF) complex is a critical chromatin remodeler that regulates gene expression by modulating nucleosome positioning. BAF complexes exist in distinct configurations including canonical BAF (cBAF), polybromo-associated BAF (PBAF), and non-canonical BAF (ncBAF/GBAF). These complexes contain different subunit compositions and have specialized functions in development, differentiation, and disease. Mutations in BAF subunits such as SMARCA4, SMARCB1, and ARID1A are driver events in various cancers and neurodevelopmental disorders."
  # 3D基因组/染色质结构
  - "The three-dimensional organization of the genome plays a crucial role in gene regulation. Topologically associating domains (TADs) are self-interacting genomic regions that constrain enhancer-promoter interactions. TAD boundaries are often marked by CTCF binding sites and cohesin complexes, which mediate chromatin looping through loop extrusion. Disruption of TAD boundaries can lead to ectopic enhancer-promoter contacts and gene misregulation, contributing to developmental disorders and cancer."
  - "Chromatin loops bring distant genomic elements into close spatial proximity, enabling enhancer-promoter communication and coordinated gene regulation. The cohesin complex, guided by CTCF, mediates loop extrusion to establish these chromatin architectures. Hi-C and related chromosome conformation capture techniques have revealed the hierarchical organization of the genome into compartments, TADs, and loops. Understanding 3D genome architecture is essential for deciphering how genetic variants in non-coding regions affect gene expression and disease."

# 负向锚点 (匹配会降权)
