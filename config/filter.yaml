# 混合过滤配置

# 最终过滤阈值
final_threshold: 0.50

# Anchor tier multipliers
anchor_tier_multiplier:
  tier1: 1.20
  tier2: 1.10
  tier3: 1.00

# Anchor coverage bonus
anchor_coverage:
  threshold: 0.40
  bonus:
    tier1: 0.12
    tier2: 0.06
    tier3: 0.03

# Negative anchor penalty
negative_anchor:
  threshold: 0.38
  penalty: 0.60

# ============================================================
# Tiered Scoring (分层加权打分)
# ============================================================
tiered_scoring:
  # 每层权重 (合计应为 1.0)
  tier_weights:
    tier1: 0.50   # 核心方向
    tier2: 0.35   # 密切相关
    tier3: 0.15   # 扩展兴趣

  # 每层的相关性阈值 (低于此值该层得分为0)
  tier_thresholds:
    tier1: 0.30   # 核心可以用低阈值
    tier2: 0.35
    tier3: 0.40   # 宽泛需要高阈值

  # 聚合方式: "max" | "top_k" | "mean"
  aggregation: max

# ============================================================
# VIP关键词
# ============================================================

vip_keywords:
  # Tier 1: 核心 (×1.50)
  tier1:
    multiplier: 1.50
    patterns:
      - \bRTCB\b
      - tRNA ligase
      - tRNA splicing
      - 5'-OH RNA
      - 2',3'-cyclic phosphate
      - \bRNase
      - \bRLIG1\b
      - \bHSPC117\b
      - \bDDX1\b
      - \bRTRAF\b
      - \bFAM98B\b
      - \bArchease\b
      - \bAshwin\b
      - \bTSEN([0-9]+)?\b
      - \bspeckle
      - \bANG\b
      - \bribozyme\b

  # Tier 2: 相关 (×1.30)
  tier2:
    multiplier: 1.30
    patterns:
      - \benhancer\b
      - \beRNA\b
      - transpos
      - \bCas13\b
      - \bLINE-1\b
      - \bLTR\b
