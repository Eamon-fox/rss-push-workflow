# 第4步混合过滤配置

# ============================================================
# 评分参数
# ============================================================

# 最终过滤阈值
final_threshold: 0.50

# Anchor tier multipliers (命中哪个层级的anchor)
anchor_tier_multiplier:
  tier1: 1.20  # 核心研究方向
  tier2: 1.10  # 密切相关
  tier3: 1.00  # 扩展兴趣

# Anchor coverage bonus (跨层级覆盖奖励)
anchor_coverage:
  threshold: 0.40  # 判定"命中"的相似度阈值
  bonus:
    tier1: 0.12  # 命中tier1 anchor的coverage bonus
    tier2: 0.06
    tier3: 0.03

# Negative anchor settings (负向锚点惩罚)
# 匹配临床/农业/纯计算/综述类内容时降权
negative_anchor:
  threshold: 0.38  # 触发惩罚的相似度阈值 (降低以提高命中率)
  penalty: 0.60    # 惩罚乘数 (0.6 = 降低40%分数)

# ============================================================
# VIP关键词 (分层)
# ============================================================

vip_keywords:
  # Tier 1: 核心研究方向 (×1.50)
  tier1:
    multiplier: 1.50
    patterns:
      - \bRTCB\b
      - tRNA ligase
      - tRNA splicing
      - RNA ligase
      # 5'-OH 变体
      - 5'-OH RNA
      - 5'-hydroxyl RNA
      - 5'-hydroxyl termin
      - 5'-OH termin
      # 2',3'-cyclic phosphate 变体
      - 2',3'-cyclic phosphate
      - 2',3'-cP
      - 2'3'-cP
      - cyclic phosphate termin

  # Tier 2: 密切相关 (×1.30)
  tier2:
    multiplier: 1.30
    patterns:
      # Enhancer 相关
      - \benhancer\b
      - \beRNA\b
      - super-enhancer
      - enhancer-promoter
      - \bE-P\b
      # Transposon 相关
      - transpos
      - retrotranspos
      - \bLINE-1\b
      - mobile element

  # Tier 3: 扩展兴趣 (×1.15)
  tier3:
    multiplier: 1.15
    patterns:
      # piRNA 相关
      - \bpiRNA\b
      - piwi
      # RNA加工/降解
      - \bRNase\b
      - RNA decay
      - RNA degradation
      - mRNA decay
      - mRNA degradation
      # 中心法则相关
      - transcription-replication
      - replication-transcription

# VIP叠加上限
vip_max_multiplier: 1.80
vip_stack_bonus: 0.10  # 多tier叠加每个+10%

